name: Website web request
on:
 # schedule:
  #  - cron: '0 * * * *'
  workflow_dispatch:
jobs:
    Start:
      runs-on: ubuntu-latest
      steps:
        - name: Website request
          uses: fjogeleit/http-request-action@master
          id: webrequest
          with:
            httpsCA: ${{ SECRETS.CERTIFICATE_IRS_WEBSITE}}
            timeout: 1000000
            ignoreStatusCodes: "true"
            preventFailureOnNoResponse: "true"
            url: 'https://research.northumbria.ac.uk/irs/'
            method: 'GET'
